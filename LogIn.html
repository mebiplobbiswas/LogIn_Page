<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #282A35, #764ba2);
		}
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #764ba2;
            
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .login-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #5a67d8;
        }
        .forgot-link {
            display: block;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .new-account {
            width:50%;
            float:right;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Account Login!</h2>
		
       
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <br/>
            <br/>
            <div class="new-account">
            <a href="#" class="forgot-link">Forgot Password?</a>            
            </div>            
            		
        </form>
    </div>
</body>
</html>
